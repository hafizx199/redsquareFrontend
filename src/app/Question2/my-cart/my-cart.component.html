<div class="m-4 w-full flex justify-start">
  <button
    [routerLink]="['/products']"
    class="bg-gray-100 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded inline-flex items-center"
  >
    <svg
      class="w-4 h-4 mr-2"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M15.75 19.5 8.25 12l7.5-7.5"
      />
    </svg>

    <span>Back</span>
  </button>
</div>

<div class="p-4 flex flex-col items-center justify-center">
  <div class="bg-gray-100 border p-4 rounded-md shadow-md">
    <div class="m-4 w-full justify-center flex">
      <h1 class="m-4 text-2xl font-bold">My Cart</h1>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-12 h-12 ml-1"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z"
        />
      </svg>
    </div>
    <button
      *ngIf="cartItems.length != 0"
      (click)="clearCart()"
      class="mb-4 bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded inline-flex items-right"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
        />
      </svg>

      <span>Empty cart</span>
    </button>

    <div class="grid grid-cols-1 gap-4">
      <div
        *ngFor="let product of cartItems"
        class="bg-white border p-4 rounded-md shadow-md"
      >
        <div>
          <div class="mx-auto flex-col w-72 items-center justify-center">
            <div class="flex overflow-x-auto space-x-4">
              <div
                *ngFor="let productImage of product.images"
                class="flex-shrink-0"
              >
                <img
                  [src]="productImage"
                  alt="Product Image"
                  class="w-72 h-72 object-contain mb-4"
                />
              </div>
            </div>
          </div>

          <h2 class="text-lg font-semibold">{{ product.title }}</h2>
          <p class="text-gray-600">{{ product.description }}</p>
          <p class="text-green-600 font-bold mt-2">
            Price: ${{ product.price }}
          </p>
          <p class="text-gray-600">Rating: {{ product.rating }}</p>
          <p class="text-gray-600">Stock: {{ product.stock }}</p>
          <p class="text-gray-600">Brand: {{ product.brand }}</p>
          <p class="text-gray-600">Category: {{ product.category }}</p>
        </div>
      </div>

      <div *ngIf="cartItems.length == 0" class="">
        <p class="text-base leading-relaxed text-center">
          No product in cart...
        </p>
      </div>
    </div>
  </div>
</div>
